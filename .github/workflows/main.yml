on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: evergreen patch
    environment: test
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: patch
        uses: ./
        id: patch
        with:
          project: evergreen-action
        env:
          EVERGREEN_AUTH: ${{ secrets.EVERGREEN_AUTH }}
